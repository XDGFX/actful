<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>actful - alternative products for a better world</title>

  <!-- Scripts for style, CSS, etc -->
  <link rel="stylesheet" href="bulma.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Custom font for title -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">

  <!-- Custom selection colours... oooh fancy! -->
  <style> ::-moz-selection { /* Code for Firefox */
    color: white;
    background: #00d1b2;
  }

  ::selection {
    color: white;
    background: #00d1b2;
  }

  a:link {
    color: hsl(0, 0%, 21%);
  }

  a:hover {
    color: #00d1b2;
  }

  </style>

  <!-- Getting page from url parameter -->
  <script>
  var product = decodeURIComponent(window.location.search.substring(1).replace('+','%20'));
  </script>

</head>

<body>
  <section class="section">
    <div class="container">

      <!-- Title -->
      <h1 style="font-family: 'Montserrat', sans-serif; font-weight: bold; font-size: 500%; text-align: center">
        actful<font color="#00d1b2">.</font></h1>

        <!-- Subtitle -->
        <p class="subtitle" id="product" style="text-align: center; margin-top: -1.5%; margin-bottom: 3%;"></p>

        <script>
        document.getElementById("product").innerHTML = product;
        </script>


      </div>

    </section>

  </body>

  </html>
